{% extends 'studhack/base.html' %}

<!-- Page content-->
{% block content%}
<div class="container">
    <div class="text-center mt-5">
        <button type="button" class="collapsible">Filter by Teams</button>
            <div class="content">
                <table class="table">
                    
                    {%for p in participants.pop%}
                        <tr><th>{{p.id}}</th><th>{{p.full_name}}</th><th>Status : Attendee</th></tr>
                    {%endfor%}
            
                </table>
            </div>
    </div>
</div>        
<div class="container">
    <div class="text-center mt-5">
        <table class="table">
            {% for part in participants %}
            <tr><th>{{part.id}}</th><th>{{part.full_name}}</th><th>{{part.team}}</th></tr>
            {% endfor %}
        </table>
    </div>
</div>




<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
{% endblock %}
